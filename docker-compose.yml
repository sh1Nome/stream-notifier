version: '3.9'
services:
  jdk:
    build: .
    container_name: 'jdk'
    init: true
    volumes:
      - './work:/home/work'
    env_file:
      - './.env'
  db:
    image: 'postgres:16'
    container_name: 'db'
    environment:
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=user'
      - 'POSTGRES_DB=db'
      - 'TZ=Asia/Tokyo'
    volumes:
      - './data:/var/lib/postgresql/data'
  adminer:
    image: 'adminer'
    container_name: 'adminer'
    ports:
      - '49152:8080'
