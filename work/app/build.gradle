buildscript {
    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.flywaydb/flyway-database-postgresql
        classpath group: 'org.flywaydb', name: 'flyway-database-postgresql', version: "${flywayVersion}"
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // shadow
    id 'com.gradleup.shadow' version "${shadowVersion}"
    // flyway
    id "org.flywaydb.flyway" version "${flywayVersion}"
}

group = 'com.re-kid'
version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/net.dv8tion/JDA
    implementation group: 'net.dv8tion', name: 'JDA', version: "${jdaVersion}"
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: "${logbackVersion}"
    // https://mvnrepository.com/artifact/com.google.inject/guice
    implementation group: 'com.google.inject', name: 'guice', version: "${guiceVersion}"
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: "${jdbcPostgresVersion}"
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
    implementation group: 'org.mybatis', name: 'mybatis', version: "${myBatisVersion}"

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.re_kid.discordbot.StreamNotifier'
}

flyway {
    url = "jdbc:postgresql://db:5432/${System.getenv('POSTGRES_DB')}"
    user = "${System.getenv('POSTGRES_USER')}"
    password = "${System.getenv('POSTGRES_PASSWORD')}"
    cleanDisabled = false
}
